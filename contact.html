<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    nav {
      background: #023e8a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    section {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    form button:hover {
      background-color: #023e8a;
    }

    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0077b6;
      color: white;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      transition: background 0.3s ease-in-out;
    }

    .chatbox:hover {
      background: #ffdd57;
      color: #333;
    }

    .chatbox i {
      margin-right: 8px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 1.8em;
      color: #0077b6;
      transition: color 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #023e8a;
    }

    footer {
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

<!--    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('projects') }}">Projects</a>
-->

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  
    
  </nav>

  <section>
    <h2>Let's Talk</h2>
    <p>Have a question or need assistance? Reach out via email or chat!</p>
    
    <form action="mailto:your@email.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://twitter.com/messages/compose?recipient_id=your_user_id" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://m.me/ole.ketere" target="_blank"><i class="fab fa-facebook-messenger"></i></a>
      <a href="https://instagram.com/lemayianketere" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/254720591288?text=Hi%20Raphael%2C%20I%20saw%20your%20portfolio!" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://linkedin.com/in/raphael-ketere" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </section>

  <div class="chatbox" onclick="openChat()">
    <i class="fas fa-comments"></i> Live Chat
  </div>

  <script>
    function openChat() {
      window.location.href = "https://wa.me/254720591288?text=Hi%20Raphael,%20I%20need%20assistance!";
    }
  </script>

  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

</body>
</html>
