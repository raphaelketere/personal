<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Work</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 0;
      margin: 0;
      color: #333;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-home a {
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .back-home a:hover {
      background-color: yellow;
      color: #000;
    }

    nav {
      background: #023e8a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 20px auto 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      background-color: #0077b6;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    input[type="submit"]:hover {
      background-color: #005f99;
    }

    footer {
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="back-home">
      <a href="home.html">‚Üê Back to Home</a>
    </div>
    <h1>Upload Your work for Assistance</h1>
  </header>

  <form action="#" method="POST" enctype="multipart/form-data">
    <h2>Submit Your Work for Assistance</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="description">Brief Description of the Work:</label>
    <textarea id="description" name="description" placeholder="What is your project about?" required></textarea>

    <label for="requirements">Assistance Needed:</label>
    <textarea id="requirements" name="requirements" placeholder="Describe what help you need" required></textarea>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png,.zip" required>

    <input type="submit" value="Submit Work">
  </form>

  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

</body>
</html>
